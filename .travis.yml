sudo: required
dist: trusty
matrix:
    fast_finish: true

branches:
    only:
        - develop
        - master

language: node_js
node_js:
    - '8.16.0'

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++-4.9-dev

cache:
    yarn: true
    directories:
        - node_modules
        - $HOME/.electron
        - $HOME/.cache/electron-builder


before_install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3

install:
    - yarn install

script:
    - yarn ci
